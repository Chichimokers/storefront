name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Frontend

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üìö Install dependencies
        run: npm install

      - name: üîç Run linter
        run: npm run lint

      - name: üèóÔ∏è Build for production
        run: npm run build

      - name: üì§ Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy Storefront
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üì• Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist/

      - name: üìã Check Docker and Docker Compose
        run: |
          echo "=== Docker Version ==="
          docker --version
          echo "=== Docker Compose Version ==="
          docker-compose --version
          echo "=== Current Containers ==="
          docker ps -a

      - name: üõë Stop and remove old containers
        run: |
          echo "=== Stopping containers ==="
          docker-compose down -v --remove-orphans 2>/dev/null || true
          echo "=== Removing dangling nginx containers ==="
          docker rm -f storefront-app 2>/dev/null || true
          docker stop $(docker ps -q --filter "ancestor=nginx:alpine") 2>/dev/null || true
          echo "=== Pruning unused networks ==="
          docker network prune -f 2>/dev/null || true
          echo "=== Waiting for cleanup ==="
          sleep 2
          echo "=== Containers after cleanup ==="
          docker ps -a

      - name: üê≥ Build Docker image
        run: |
          echo "=== Building Docker image ==="
          docker build -t storefront:latest .
          echo "=== Image built successfully ==="
          docker images | grep storefront

      - name: üöÄ Start containers
        run: |
          echo "=== Starting docker-compose ==="
          docker-compose up -d
          echo "=== Waiting for services to be ready ==="
          sleep 3
          echo "=== Container status ==="
          docker-compose ps

      - name: üè• Health check
        run: |
          echo "=== Performing health checks ==="
          for i in {1..15}; do
            echo "Attempt $i/15..."
            if curl -sf http://localhost:3000/ > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
              curl -I http://localhost:3000/
              exit 0
            fi
            echo "‚è≥ Waiting... ($i/15)"
            sleep 2
          done
          echo "‚ùå Health check failed after 30 seconds"
          echo "=== Container logs ==="
          docker-compose logs --tail=50
          exit 1

      - name: üìä Show deployment status
        if: always()
        run: |
          echo "## üöÄ Deployment Status"
          echo ""
          echo "### Container Status"
          docker-compose ps
          echo ""
          echo "### Recent Logs"
          docker-compose logs --tail=20
          echo ""
          echo "### Application URL"
          echo "üåê http://localhost:3000/"
          echo ""
          echo "### Timestamp"
          echo "‚è∞ $(date)"
